spring:
  application:
    name: gym-finder
  datasource:
    url: jdbc:postgresql://localhost:5432/gymfinder
    username: postgres
    password: root
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true